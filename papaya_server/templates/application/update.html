{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{application['name'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post" enctype = "multipart/form-data">
    <label for="name">Name</label>
    <input name="name" id="name" value="{{ request.form['name'] }}" required>
    <label for="name">Server Config File</label>
    <input type = "server_cfg_filename", name = "server_cfg_filename">
    <input type="submit" value="Submit">
  </form>
  <hr>
  <form action="{{ url_for('application.delete', id=application['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
